<script>
  var login_ajax_url = 'https://alaseel.nl/ar/module/phenixmobileconnector/customer';
  function SendToApp(msg)
  {
    Print.postMessage(msg);
  }

  function appinit()
  {
    var ua = navigator.userAgent;
    
      if ((navigator.userAgent.indexOf("phenixwebshop") == -1) && (prestashop.customer.email != 'joudyalmoh@gmail.com'))
      {
          return;
      }
    $('.header-top > .container:first').remove();
    
    $('#_desktop_language_selector').remove();
    $('#_desktop_currency_selector').remove();
    $('#_mobile_logo').remove();
    $('#_mobile_language_selector').remove();
    $('#_mobile_user_info').remove();
    $('#menu-icon').remove();
    

    
  }

  function getcustomer()
  {
    SendToApp(JSON.stringify(prestashop.customer));
  }

  function testfunction(data)
  {
    SendToApp(data+10);
  }

  function customersignin(username,pass)
  {

    var result='';
    var request = $.ajax({
        url: login_ajax_url,
        headers: {"cache-control": "no-cache"},
        method: "POST",
        dataType: "html",
        cache: false,
        data:{
            "action":"customer-login",
            "email_login":username,
            "pass_login":pass
        },
        async : false
      });
      request.fail(function( jqXHR, textStatus ) {
        alert( "Request failed: " + textStatus );
      });
      request.done(function( msg ) {
        result = msg.trim();
      });
    SendToApp(result);
  }

  function customersocialsignin(email,first_name,last_name)
  {

    var result='';
    var request = $.ajax({
        url: login_ajax_url,
        headers: {"cache-control": "no-cache"},
        method: "POST",
        dataType: "html",
        cache: false,
        data:{
            "action":"social-login",
            "email":email,          
            "first_name":first_name,
            "last_name":last_name
        },
        async : false
      });
      request.fail(function( jqXHR, textStatus ) {
        alert( "Request failed: " + textStatus );
      });
      request.done(function( msg ) {
        result = msg.trim();
      });
    SendToApp(result);
  }
